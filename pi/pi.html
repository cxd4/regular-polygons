<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Methods to Derive Pi</title>
</head>
<body>
<script type="text/javascript" src="engine.js">
window.alert("Failed to load math engine.");
</script>
<script type="text/javascript">
function DOM_callback() {
    var limit = parseInt(document.getElementById("limit").value);

    document.getElementById("pi").innerHTML = Math.PI;
    document.getElementById("pi_a").innerHTML = Gregory_Leibniz(limit);
    document.getElementById("pi_b").innerHTML = Vieta_formula(limit);
    document.getElementById("pi_c").innerHTML = Riemann_zeta(limit);
    document.getElementById("pi_A").innerHTML = Archimedian_area(limit);
    document.getElementById("pi_P").innerHTML = Archimedian_perimeter(limit);
    return;
}
</script>
<div>
<p><i>limit</i> = <input type="text" id="limit" value="10"/> iterations</p>
<button onclick="DOM_callback()">Approximate Pi</button>
</div>
<div>
<table border="0">
<tr>
<td><code>(Math.PI) JavaScript constant</code></td>
<td align="center">=</td>
<td><code id="pi">3.141592653589793</code></td>
</tr>
<tr>
<td><code>Gregory_Leibniz(limit)</code></td>
<td>=</td>
<td><code id="pi_a">null</code></td>
</tr>
<tr>
<td><code>Vieta_formula(limit)</code></td>
<td>=</td>
<td><code id="pi_b">null</code></td>
</tr>
<tr>
<td><code>Riemann_zeta(limit)</code></td>
<td>=</td>
<td><code id="pi_c">null</code></td>
</tr>
<tr>
<td><code>Archimedian_area(n_sides)</code></td>
<td>=</td>
<td><code id="pi_A">null</code></td>
</tr>
<tr>
<td><code>Archimedian_perimeter(n_sides)</code></td>
<td>=</td>
<td><code id="pi_P">null</code></td>
</tr>
</table>
</div>
